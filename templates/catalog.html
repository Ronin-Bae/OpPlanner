{% extends "layout.html" %}
{% block title %}Home Page

{% endblock %}
{% block content %}
<div class="px-5 py-5">
    <div>
        <form class="text-light" action = "/catalog" method = "POST">
            <div class="row justify-content-center">
            <p class="col-sm-3">Grade <input class="" type = "text" name = "Grade" /></p>
            <p class="col-sm-3">Field <input class="" type = "text" name = "Field" /></p>
            <p><input class="font-weight-bold text-dark col-sm" type = "submit" value = "submit" /></p>
            </div>
        </form>
    </div>

    <br>

    <div>
    <section class="intro">
        <div class="gradient-custom-2 h-100">
            <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-12">
                    <div class="table-responsive">
                    <table class="table table-dark table-bordered mb-0">
                        <thead>
                        <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">GRADE</th>
                            <th scope="col">FIELD</th>
                            <th scope="col">DESC...</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for result in data %}
                            <tr class="program-row">
                                {% for elem in result %}
                                    {% if loop.index == 1 %}
                                        <th class="program-row" scope="row"><a class="program-link" href="{{ url_for('program', name=result[0]) }}">{{ elem }}</a></td>
                                    {% else %}
                                        <td class="program-row" scope="row"><a class="program-link" href="{{ url_for('program', name=result[0]) }}">{{ elem }}</a></td>
                                    {% endif %}
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
    </div>
</div>
{% endblock %}
